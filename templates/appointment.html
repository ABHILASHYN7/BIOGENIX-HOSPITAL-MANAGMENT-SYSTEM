<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Appointment - Wingersofttouch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="gradient-bg">
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='wingersofttouch_logo.png') }}" alt="Wingersofttouch Logo" class="logo-img">
            <span class="hospital-text animate-move">Biogenix Hospital</span>
        </div>
        <nav class="nav">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('symptom_analyzer') }}" class="nav-link">Symptom Analysis</a>
            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="hero-section">
            <div class="container slide-in">
                <div class="dashboard-section animate-card">
                    <h2 class="section-title">Book Your Appointment</h2>
                    <form method="POST" class="appointment-form">
                        <div class="form-group">
                            <label>Your Name:</label>
                            <input type="text" name="name" placeholder="Your Name" required class="input-field animate-input">
                        </div>
                        <div class="form-group">
                            <label>Age:</label>
                            <input type="number" name="age" placeholder="Your Age" required class="input-field animate-input">
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <select name="gender" required class="input-field animate-input">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Problem:</label>
                            <textarea name="problem" placeholder="Describe your health issue" required class="input-field animate-input" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Assign Doctor:</label>
                            <select name="doctor_id" required class="input-field animate-input">
                                <option value="">Select Doctor</option>
                                {% for doctor in doctors %}
                                    <option value="{{ doctor[0] }}">{{ doctor[1] }} (ID: {{ doctor[0] }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="button-group">
                            <input type="submit" value="BOOK APPOINTMENT" class="btn btn-primary animate-btn" data-sound="hover">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary animate-btn" data-sound="hover">BACK TO HOME</a>
                        </div>
                        {% if show_success %}
                            <p class="success-message">Appointment booked successfully!</p>
                        {% endif %}
                    </form>
                </div>
            </div>
            <h2 class="hero-text animate-pulse">Your Health, Our Priority</h2>
        </div>
    </div>

    <!-- Canvas for particle, confetti, and sparkle animations -->
    <canvas id="animation-canvas" class="animation-canvas"></canvas>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
