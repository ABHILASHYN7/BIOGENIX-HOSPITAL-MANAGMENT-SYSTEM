<!DOCTYPE html>
<html>
<head>
    <title>Patient History - MedInsight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Patient History (ID: {{ patient_id }})</h1>
    <table>
        <tr><th>ID</th><th>Disease</th><th>Comment</th><th>Timestamp</th></tr>
        {% for entry in history %}
            <tr><td>{{ entry[0] }}</td><td>{{ entry[2] }}</td><td>{{ entry[3] }}</td><td>{{ entry[4] }}</td></tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin') }}">Back</a>
</body>
</html>
