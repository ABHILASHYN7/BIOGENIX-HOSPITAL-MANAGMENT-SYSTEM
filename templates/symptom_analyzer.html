<!DOCTYPE html>
<html lang="en">
<head>
    <title>Symptom Analyzer - Wingersofttouch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="gradient-bg">
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='wingersofttouch_logo.png') }}" alt="Wingersofttouch Logo" class="logo-img">
            <span class="hospital-text animate-move">Biogenix Hospital</span>
        </div>
        <nav class="nav">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('symptom_analyzer') }}" class="nav-link active">Symptom Analysis</a>
            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="hero-section">
            <div class="container slide-in">
                <div class="dashboard-section animate-card">
                    <h2 class="section-title">Analyze Your Symptoms</h2>
                    <div class="red-wavy-line"></div> <!-- Red wavy line below title -->
                    <form method="POST" class="dashboard-form symptom-form">
                        <div class="symptom-grid">
                            {% for symptom in symptoms %}
                                <label class="checkbox-label">
                                    <input type="checkbox" name="symptoms" value="{{ symptom }}" class="input-field animate-input">
                                    {{ symptom|capitalize }}
                                </label>
                            {% endfor %}
                        </div>
                        <input type="submit" value="Analyze Symptoms" class="btn btn-primary animate-btn" data-sound="hover">
                    </form>
                </div>
            </div>
            <h2 class="hero-text animate-pulse">Your Health, Our Priority</h2>
        </div>
    </div>

    <!-- Canvas for particle, confetti, and sparkle animations -->
    <canvas id="animation-canvas" class="animation-canvas"></canvas>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
